<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Goblin</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'MedievalSharp', serif;
            background: linear-gradient(135deg, #3E2C41, #26182A);
            color: #E3B23C;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
        }

        /* Goblin Display */
        .goblin-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }

        .ascii-art {
            font-family: monospace;
            white-space: pre;
            color: #33FF33;
            margin-bottom: 10px;
        }

        .backstory {
            margin-top: 10px;
            font-size: 1rem;
            color: #FFD700;
        }

        /* Buttons */
        .btn {
            background: #FFD700;
            color: #3E2C41;
            border: 2px solid #3E2C41;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-share {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adopt a Goblin</h1>
        <div class="goblin-container">
            <div class="ascii-art" id="goblinAscii">
                <!-- ASCII Goblin will appear here -->
            </div>
            <div class="backstory" id="goblinBackstory">
                <!-- Goblin backstory will appear here -->
            </div>
            <button class="btn" onclick="generateGoblin()">Generate New Goblin</button>
            <button class="btn" onclick="downloadGoblin()">Download Goblin</button>
            <button class="btn btn-share" onclick="shareGoblin()">Share Goblin</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
